<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Takeout Orders</title>
    <link href="GroupProject.css" type="text/css" rel="Stylesheet" />
    <script src="GroupProject.js" defer></script>
</head>
<body>
    <!-- page container for a grid -->
    <div class="page-container">

    <!-- navigation content -->
    <nav>
        <ul class="link-menu">
        <li class="link-item"><p><a href="Index.html">Home</a></p></li>
        <li class="link-item"><p><a href="Menu.html">Menu</a></p></li>
        <li class="link-item"><p><a href="Takeout.html">Order Takeout</a></p></li>
        <li class="link-item"><p><a href="Map.html">Map</a></p></li>
        <li class="link-item"><p><a href="Contact.html">Contact Us</a></p></li>
        <li class="link-item"><p><a href="About.html">About Us</a></p></li>
        </ul>
    </nav>

    <!--Navigation image pixel height matches height of nav bar-->
   <div class ="nav-image">
        <img src="NYCFlag.png" width="100%" height="85px"> 
    </div>
    
    <!--Header content-->
    <header>
        <h1>
            <img class ="header-image-left" src="Silverware.png" height = "10%" width = "10%" >
            Takeout
            <img class="header-image-right" src="ChefHat.png" height = "10%" width = "10%";>
        </h1> 
    </header>
    <!--Main Page content-->
    <main>   
        <!--Takeout-->
        <section class="takeout-container">
            <section>
            <h2>List of Items</h2>
            <!--Menu list for each item
            Use ondragend to call AddPrice function-->
            <div id = "source" class = "MenuList">
                <div id = "menuitem1" class = "menuitem" data-price-value="14.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem1' );">
                    <img src="MeatLovers.png" width="10%" height="10%">Meat Lover's Pizza</div>
                <div id = "menuitem2" class = "menuitem" data-price-value="16.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem2' );">
                    <img src="SpecialPizza.webp" width="10%" height="10%">Special Pizza</div>
                <div id = "menuitem3" class = "menuitem" data-price-value="15.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem3' );">
                    <img src="BuffaloChicken.png" width="10%" height="10%">Buffalo Chicken Pizza</div>
                <div id = "menuitem4" class = "menuitem" data-price-value="9.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem4' );">
                    <img src="Cheese.png" width="10%" height="10%">Build Your Own</div>
                <div id = "menuitem5" class = "menuitem" data-price-value="6.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem5' );">
                    <img src="ChickenWing.jpeg" width="10%" height="10%">6 Wings</div>
                <div id = "menuitem6" class = "menuitem" data-price-value="13.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem6' );">
                    <img src="ChickenWing.jpeg" width="10%" height="10%">12 Wings</div>
                <div id = "menuitem7" class = "menuitem" data-price-value="4.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem7' );">
                    <img src="BreadStick.png" width="10%" height="10%">Bread Sticks</div>
                <div id = "menuitem8" class = "menuitem" data-price-value="1.00" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem8' );">
                    <img src="Ranch.jpg" width="10%" height="10%">Dressings</div>
                <div id = "menuitem9" class = "menuitem" data-price-value="1.99" draggable="true" ondragstart="Drag( event );" ondragend="AddPrice( 'menuitem9' );">
                    <img src="Soda.jpg" width="10%" height="10%">Soda</div>

            </div>
            </section>
            <!--End of menu list-->
            <section>
                <h2>Takeout Box</h2>
                <!--Takeout Drop Box-->
                <div id = "TakeoutBox" class = "TakeoutList"  ondragover="AllowDrop( event );" ondrop="Drop( event, 'TakeoutBox' );">
                </div>
                <div>
                    <div id="destination">
                    </div>
                    <p>Your Total Price is:</p>
                </div>
            </section>
        </section>
        <!--End of Takeout-->
    </main>
    </div>
</body>
</html>
