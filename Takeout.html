<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title> Order Takeout</title>
    <link href="GroupProject.css" type="text/css" rel="Stylesheet" />
    <script src="GroupProject.js" defer></script>
</head>
<body>
    <!-- page container for a grid -->
    <div class="page-container">

    <!-- navigation content -->
    <nav>
        <ul class="link-menu">
        <li class="link-item"><p><a href="Index.html">Home</a></p></li>
        <li class="link-item"><p><a href="Menu.html">Menu</a></p></li>
        <li class="link-item"><p><a href="Takeout.html">Order Takeout</a></p></li>
        <li class="link-item"><p><a href="Map.html">Map</a></p></li>
        <li class="link-item"><p><a href="Contact.html">Contact Us</a></p></li>
        <li class="link-item"><p><a href="About.html">About Us</a></p></li>
        </ul>
    </nav>

    <!--Navigation image pixel height matches height of nav bar-->
   <div class ="nav-image">
        <img src="Images/NYCFlag.png" width="100%" height="85px"> 
    </div>
    
    <!--Header content-->
    <header>
        <h1>
            <img class ="header-image-left" src="Images/Silverware.png" height = "10%" width = "10%" >
            Takeout
            <img class="header-image-right" src="Images/ChefHat.png" height = "10%" width = "10%";>
        </h1> 
    </header>
    <!--Main Page content-->
    <main>   
            <!--AJAX selectors go here-->
            <!-- Menu buttons not attached to grid because they are in a spot I find easy to use -->
            <button class="menu-button" onclick="GetCategory( 'AJAX/AllItems.html' );">All Items</button>
            <button class="menu-button" onclick="GetCategory( 'AJAX/Pizzas.html' );">Pizzas</button>
            <button class="menu-button" onclick="GetCategory( 'AJAX/Wings.html' );">Wings</button>
            <button class="menu-button" onclick="GetCategory( 'AJAX/Sides.html' );">Sides</button>
            <button class="menu-button" onclick="GetCategory( 'AJAX/Drinks.html' );">Drinks</button>

        <!--Takeout-->
        <section class="takeout-container">
            <!--Menu list for each item-->

            <!--Use ondrop to call AddPrice function-->
            

            <!-- section where menu category will go-->
            <section id= "menucategory" class = "menu-box">
            <section>
                <!--AJAX is displayed here-->
                <h1 class="menu-start">Click on a button to display menu items!</h1>
            </section>
            </section>
            <!--End of menu list-->
            <section class="takeout-box">
                <h2>Drag item names here to order them!</h2>
                <h3>Double Click Item names to remove them from the cart.</h3>
                <!--Takeout Drop Box-->
                <div id = "TakeoutBox" class = "TakeoutList"  ondragover="AllowDrop( event );"  ondrop="Drop( event, 'TakeoutBox' );">
                </div>
                <div>
                    <div id="destination">
                    </div>
                    <h2>Your Total Price is:</h2>
                </div>
            </section>
            <!--End takeout box-->
        
        </section>
        <!--End of Takeout-->
    </main>
</div>
</body>
</html>
